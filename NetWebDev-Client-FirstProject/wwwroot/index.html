<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Northwind</title>
    <!-- bootstrap -->
    <link href="css/bootstrap.spacelab.min.css" rel="stylesheet" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link href="css/client.css" rel="stylesheet" />
    <style>
        nav a, nav div{
            padding-left: 18px
        }
    </style>

</head>
<body>
    <!-- navbar -->
    <div class="bg-dark text-primary">
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="#"><i class="far fa-compass"></i> Northwind</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="productDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fab fa-product-hunt"></i>
                                        Products
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="productDropdown">
                                        <a class="dropdown-item" href="#"><i class="fas fa-list"></i> Browse Categories</a>
                                        <a class="dropdown-item" href="#"><i class="fas fa-search-dollar"></i> Product Search</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#"><i class="fas fa-percent"></i> Current Discounts</a>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="productDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-blind"></i> Customers
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="productDropdown">
                                        <a class="dropdown-item" href="#"><i class="fas fa-user"></i> Account</a>
                                        <a class="dropdown-item" href="#"><i class="fas fa-sign-in-alt"></i> Register</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#"><i class="fas fa-american-sign-language-interpreting"></i> Sign in</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <form class="form-inline ml-auto d-none d-md-block">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Products" aria-label="Search">
                <button class="btn btn-danger my-2 my-sm-0" type="submit"><i class="fas fa-search"></i><span class="sr-only sr-only-focusable"> Search</span></button>
            </form>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Northwind</h1>
            <p class="lead">We are the best wind from the north you'll ever feel.</p>
            <hr class="my-4">
            <p>To order from us please click the button below.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Order Now!</a>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
